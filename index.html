<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHIA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="banner-conteiner">
        <div class="banner-head-conteiner display-flex">
            <div class="name-logo display-flex">
                <img src="assets/logo.png" alt="Academy Logo">
                <h1 class="academy-name dark-color">AHIA</h1>
            </div>
            <div>
                <ul class="head-menu display-flex">
                    <li class="home"><a href="">Home</a></li>
                    <li class="about"><a href="">About</a></li>
                    <li class="facilities"><a href="">Facilities</a></li>
                    <li class="admission"><a href="">Admission</a></li>
                </ul>
            </div>
            <div>
                <button class="btn">Contact</button>
                <img class="menu-icon" src="assets/burger-bar.png" alt="">
            </div>
        </div>
        <hr>
        <div class="banner-content display-flex">
            <div class="banner-description">
                <h1 class="vision-title"><span class="orange-color">Empowering</span><br><span class="dark-color">students from small <br> age</span> <span class="skyblue-color">towards vision</span></h1>
                <p class="banner-sub-title">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a
                    Diverse and Dynamic World.</p>
                <button class="btn btn-enroll">Enroll Now</button>
            </div>
            <div class="banner-img img">
                <img src="assets/hero-kids.png" alt="">
            </div>
        </div>
    </section>
</body>

</html>
